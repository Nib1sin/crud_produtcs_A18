<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="title">
        <h4>Estado de Productos</h4>
        <button routerLink="/add" type="button" class="btn btn-success">Agregar Producto</button>
    </div>

    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Stock</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listProducts" class="table-active">
            <td >{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.price | currency }}</td>
            <td>{{ item.stock }}</td>
            <td>
                <!--Inyectamos el componente con routerLink-->
                <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-warning"> ? </button>
                <button (click)="deleteProduct(item.id!)" type="button" class="btn btn-danger ms-1"> x </button>
            </td>
          </tr>
          
      </table>

      <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
</div>
